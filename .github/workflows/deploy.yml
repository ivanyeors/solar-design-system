name: Deploy to GitHub Pages

on:
  push:
    branches: ['main', 'master']
    paths:
      - 'token-studio/**'
      - '.github/workflows/**'
      - 'src/**'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.vue'
      - '**/*.html'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need at least 2 commits for diff checking
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: npm install
        
      - name: Check for token-studio changes
        id: check_changes
        run: |
          git diff --quiet HEAD^ HEAD -- token-studio/ || echo "token_changes=true" >> $GITHUB_OUTPUT
        continue-on-error: true
        
      - name: Run token splitter if tokens changed
        if: steps.check_changes.outputs.token_changes == 'true'
        run: python token-studio/split_tokens.py
        
      - name: Run token organizer after split
        if: steps.check_changes.outputs.token_changes == 'true'
        run: python token-studio/src/styles/organize_tokens.py
        
      - name: Build for GitHub Pages
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 