<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="favicon.svg" />
    <meta name="theme-color" content="#FDB813" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Design System</title>
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200" />
    <!-- Import maps for browser module resolution -->
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3.3.10/dist/vue.esm-browser.js",
          "vue-router": "https://unpkg.com/vue-router@4.2.5/dist/vue-router.esm-browser.js",
          "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6.5.1/lib/esm/index.js"
        }
      }
    </script>
    
    <!-- Script for GitHub Pages SPA routing -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
